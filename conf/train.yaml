defaults:
  - wandb
  - model/gpt_mini

# training and validation
train_path: data/train.parquet
val_path: data/validation.parquet


eval_interval: 2000
log_interval: 1
eval_iters: 200
eval_only: False
save_checkpoint: True
init_from: 'scratch'

# Training parameters
batch_size: 12
block_size: 1024
accumulation_steps: 5 * 8

# Learning rate decay settings
decay_lr: True
warmup_iters: 2000
lr_decay_iters: 600000
min_lr: 6e-5

# DDP settings
backend: 'nccl'